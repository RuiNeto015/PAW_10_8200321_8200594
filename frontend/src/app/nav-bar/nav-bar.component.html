<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">&nbsp; <fa-icon [icon]="faShop"></fa-icon> Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item disabled">
        <a class="nav-link"></a>
      </li>
    </ul>

      <form class="d-flex" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Procurar Livros" id="inputSearch" name="search" ngModel>
          <select class="btn btn-outline-secondary dropdown-toggle text-start" name="searchBy" ngModel>
            <option value="" selected disabled hidden>Pesquisar por</option>
            <option value="title">Titulo</option>
            <option value="author">Autor</option>
            <option value="isbn">ISBN</option>
          </select>
          <button class="btn btn-outline-secondary"><fa-icon [icon]="faMagnifyingGlass"></fa-icon></button>
        </div>
      </form>
      <div class="iconsButton">
        <a href="/shoppingCart" class="text-white"><fa-icon [icon]="faCartShopping"></fa-icon></a>
        <div *ngIf="itemsInCart()" class="itensInCart">{{itemsInCart()}}</div>
      </div>
      <div class="iconsButton dropdown">
        <input id="check01" type="checkbox" class="dropbtn"/>
          <label for="check01" class="dropbtn"><fa-icon [icon]="faCircleUser"></fa-icon></label>
          <div class="dropdown-content">
            <div *ngIf="isLoggedIn(); else isNotLoggedIn">
              <a href="/profile">Perfil</a>
            </div>
          </div>
          <ng-template class="dropdown-content" #isNotLoggedIn>
            <a href="/login">Login</a>

      </div>
