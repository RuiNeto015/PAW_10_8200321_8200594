<div style="background-image: url(https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg)">
    <div class="container" id="bodyContainer">
        <div class="container">
            <table class="table mt-5" *ngIf="booksInCart.length>0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Título</th>
                    <th scope="col">Condição</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço Unitário</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of booksInCart;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.isbn}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.condition}}</td>
                    <td><div>
                      <div class="qntInput">{{ cart[book._id] }}</div>
                    </div></td>
                    <td>{{book.price}}€</td>
                  </tr>
                </tbody>
            </table>

            <div class="paymentDiv" *ngIf="booksInCart.length>0">
                <span class="totalPrice mb-3">
                    Preço Total: {{ getTotalPrice() }}€
                </span>
            </div>
            <div class="input-group mb-3" style="padding-top: 30px;">
                <input type="text" class="form-control" placeholder="Insira o código de desconto, caso possua" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-success" type="button" id="button-addon2">Verificar</button>
                </div>
            </div>

            <div style="text-align: center; padding-top: 30px;">
                <button class="btn btn-danger float-left" (click)="makePayment()">Pagar</button>
            </div>
        </div>
    </div>
</div>
