<div style="background-image: url(https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg);">
  <div class="container" id="bodyContainer">
    <table class="table mt-5" *ngIf="booksInCart.length>0;else emptyCart">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ISBN</th>
          <th scope="col">Título</th>
          <th scope="col">Condição</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of booksInCart;index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{book.isbn}}</td>
          <td>{{book.title}}</td>
          <td>{{book.condition}}</td>
          <td><div>
            <div class="incrementButtons" (click)="subtractItem(book._id)">-</div>
            <div class="qntInput">{{ cart[book._id] }}</div>
            <div class="incrementButtons" (click)="addItem(book._id, book.quantity)">+</div>
          </div></td>
          <td>{{book.price}}€</td>
          <td><div class="iconsButton" (click)="removeFromCart(book._id)"><fa-icon [icon]="faTrash"></fa-icon></div></td>
        </tr>
      </table>
      <div class="paymentDiv" *ngIf="booksInCart.length>0">
        <button class="btn btn-danger float-left">Avançar para pagamento</button>
        <span class="totalPrice mb-3">
          Preço Total: {{ getTotalPrice() }}€
        </span>
      </div>

        
    <ng-template class="dropdown-content" #emptyCart>
      <h2 class="text-center mt-5">O carrinho está vazio</h2>
    </ng-template>
  </div>
</div>
